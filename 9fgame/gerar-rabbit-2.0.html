  <script>
    function gerarEntrada() {
      // Desabilitar o bot√£o enquanto a entrada est√° sendo gerada
      var gerarEntradaBtn = document.getElementById("gerar-entrada-btn");
      gerarEntradaBtn.disabled = true;

      // Exibir as frases de progresso
      gerarEntradaBtn.textContent = "Aguardando";
      setTimeout(function () {
        gerarEntradaBtn.textContent = "Aguarde...";
      }, 200);
      setTimeout(function () {
        gerarEntradaBtn.textContent = "Analisando Servidor";
      }, 2000);
      setTimeout(function () {
        gerarEntradaBtn.textContent = "Analizar Par√¢metros";
      }, 2500);
      setTimeout(function () {
        gerarEntradaBtn.textContent = "Executando Entrada";
      }, 2000);
      
      // Simula√ß√£o de um intervalo de tempo para processamento (pode ser substitu√≠do pela l√≥gica real)
      setTimeout(function () {
        var validoAte = obterHorarioValidoAte();
        var opcoesNormal = ["1x Normal", "2x Normal", "3x Normal", "4x Normal", "5x Normal", "6x Normal", "7x Normal"];
        var opcoesTurbo = ["1x Turbo", "2x Turbo", "3x Turbo", "4x Turbo", "5x Turbo", "6x Turbo", "7x Turbo", "8x Turbo"];
        var opcoesIntercalando = ["Intercalando", "Intercalando", "Intercalando", "Intercalando"];

        var normal = opcoesNormal[Math.floor(Math.random() * opcoesNormal.length)];
        var turbo = opcoesTurbo[Math.floor(Math.random() * opcoesTurbo.length)];
        var intercalando = opcoesIntercalando[Math.floor(Math.random() * opcoesIntercalando.length)];

        document.getElementById("valido-ate").textContent = "V√°lido at√©: " + validoAte;
        document.getElementById("normal").textContent = normal;
        document.getElementById("turbo").textContent = turbo;
        document.getElementById("intercalando").textContent = intercalando;

        // Generate random probability between 72 and 96
        var randomProbability = Math.floor(Math.random() * 25) + 72;

        // Update the probability value and display it
        var probabilityValue = document.getElementById("probability-value");
        probabilityValue.textContent = randomProbability;
        var probabilityResult = document.getElementById("probability-result");
        probabilityResult.style.display = "block";

        // Ativar o bot√£o novamente ap√≥s a conclus√£o
        gerarEntradaBtn.textContent = "Sinal Finalizado";
        gerarEntradaBtn.disabled = false;
      }, 8500); // Simulando um tempo de processamento de 8.5 segundos
    }

    function obterHorarioValidoAte() {
      var horarioAtual = new Date();
      var minutos = horarioAtual.getMinutes();
      var proximoMinuto = Math.ceil(minutos / 6) * 6; // Pr√≥ximo m√∫ltiplo de 6
      var segundosRestantes = (proximoMinuto - minutos) * 60; // Calcula segundos restantes at√© o pr√≥ximo m√∫ltiplo de 6
      var horarioValidoAte = new Date(horarioAtual.getTime() + segundosRestantes * 1000);

      var horas = horarioValidoAte.getHours();
      var minutosFormatados = ("0" + horarioValidoAte.getMinutes()).slice(-2);

      return horas + ":" + minutosFormatados;
    }
  </script>
